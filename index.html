<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>V.V Maharashtra Board</title>

  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="container header-content">
    <div class="logo">
      <div class="logo-circle"><span>V.V</span></div>
      <div class="logo-text">Maharashtra Board</div>
    </div>

    <!-- Hamburger menu -->
    <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('show')">â˜°</div>

    <nav aria-label="Main navigation">
      <ul>
        <li><a href="textbooks.html"><i class="fas fa-book"></i> Textbooks</a></li>
        <li><a href="digest.html"><i class="fas fa-book-open"></i> Digest</a></li>
        <li><a href="class10.html" target="_blank"><i class="fas fa-folder-open"></i> Class 10 Resources</a></li>
        <li><a href="qa.html"><i class="fas fa-question-circle"></i> Q&A</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><button onclick="logoutUser()" style="background:none;border:none;color:#4f46e5;cursor:pointer;"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
      </ul>
    </nav>
  </div>
</header>

<!-- AI ANSWER SYSTEM -->
<section class="hero ai-section">
  <div class="container hero-content">
    <h2>Welcome to V.V Maharashtra State Board</h2>
    <p>Ask any academic question (Classes 4 to 10) and get instant answers powered by AI.</p>

    <div class="search-box">
      <input type="text" id="questionInput" placeholder="Ask a question..."/>
      <button id="askBtn">Search</button>
    </div>

    <div id="answerContent" class="answer-output"></div>
  </div>
</section>

<script>
  // Logout function
  function logoutUser() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("userEmail");
    window.location.href = "login.html";
  }

  // AI search
  const searchBtn = document.querySelector('.search-box button');
  const searchInput = document.querySelector('.search-box input');

  searchBtn.addEventListener('click', async () => {
    const query = searchInput.value.trim();
    if (!query) return alert("Please type something.");

    if (query.endsWith('?')) {
      searchBtn.textContent = "Thinking...";
      try {
        const res = await fetch("http://127.0.0.1:8080/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: query })
        });
        const data = await res.json();
        document.getElementById("answerContent").innerText = data.answer || "No reply";
      } catch (err) {
        document.getElementById("answerContent").innerText = "Could not reach AI service.";
      }
      searchBtn.textContent = "Search";
    } else {
      document.getElementById("answerContent").innerText = "Searching for: " + query;
    }
  });
</script>

</body>
</html>

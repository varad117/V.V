<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>V.V Maharashtra Board</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container header-content">
      <div class="logo">
        <div class="logo-circle"><span>V.V</span></div>
        <div class="logo-text">Maharashtra Board</div>
      </div>

      <nav aria-label="Main navigation">
        <ul>
          <li><a href="textbooks.html"><i class="fas fa-book"></i> Textbooks</a></li>
          <li><a href="digest.html"><i class="fas fa-book-open"></i> Digest</a></li>
          <li><a href="class10.html" target="_blank"><i class="fas fa-folder-open"></i> Class 10 Resources</a></li>
          <li><a href="qa.html"><i class="fas fa-question-circle"></i> Q&A</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
      </nav>

      <!-- Right Controls (Settings + Menu) -->
      <div class="right-controls">
        <div class="settings-wrapper">
          <button id="settingsBtn" aria-label="Open settings">
            <i class="fas fa-cog"></i>
          </button>
          <div id="settingsPanel" class="settings-panel">
            <h4>⚙️ Settings</h4>
            <label class="toggle">
              <input type="checkbox" id="darkToggle" />
              <span class="slider"></span>
              Dark Mode
            </label>
          </div>
        </div>

        <!-- Hamburger menu -->
        <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('show')">
          ☰
        </div>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero ai-section">
    <div class="container hero-content">
      <h2>Welcome to V.V Maharashtra State Board</h2>
      <p>Ask any academic question (Classes 4 to 10) and get instant answers powered by AI.</p>

      <div class="search-box">
        <input type="text" id="questionInput" placeholder="Ask a question..." />
        <button id="askBtn">Search</button>
      </div>

      <div id="answerContent" class="answer-output"></div>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Q&A - V.V Maharashtra Board</title>
</head>
<body>

<header>
  <div class="container header-content">
    <div class="logo">
      <div class="logo-circle"><span>V.V</span></div>
      <div class="logo-text">Maharashtra Board</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="qa.html" class="active"><i class="fas fa-question-circle"></i> Q&A</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="qa-page">
  <div class="container">
    <h2 class="section-title">Student Questions & Answers</h2>

    <!-- Ask form -->
    <div class="ask-box">
      <textarea id="newQuestion" placeholder="Type your question here..."></textarea>
      <button onclick="addQuestion()">Ask Question</button>
    </div>

    <!-- List of questions -->
    <div id="questionList" class="question-list">
      <!-- Questions will be inserted here -->
    </div>
  </div>
</section>

<footer>
  <p style="text-align:center; padding:20px;">© 2025 V.V</p>
</footer>

<script>
const sampleQuestions = [
  { q: "What is photosynthesis?", a: "Photosynthesis is the process where plants make food using sunlight, water and carbon dioxide." },
  { q: "Solve 25 ÷ 5", a: "25 divided by 5 is 5." },
  { q: "Explain Newton's First Law", a: "An object will stay at rest or move in a straight line at constant speed unless acted on by a force." }
];

function loadQuestions(){
  const list = document.getElementById('questionList');
  list.innerHTML = "";
  sampleQuestions.forEach(item => {
    const card = document.createElement("div");
    card.className = "qa-card";
    card.innerHTML = `<h3>${item.q}</h3><p>${item.a}</p>`;
    list.appendChild(card);
  });
}

function addQuestion(){
  const text = document.getElementById("newQuestion").value.trim();
  if(!text){ alert("Please type a question."); return; }
  sampleQuestions.unshift({ q: text, a: "Waiting for answer..." });
  document.getElementById("newQuestion").value = "";
  loadQuestions();
}

window.onload = loadQuestions;
</script>

</body>
</html>

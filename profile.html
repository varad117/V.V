<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile ‚Äì V.V Maharashtra Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    margin:0;
    font-family:"Poppins",sans-serif;
    background:#f8f9ff;
    color:#333;
    transition: background .3s, color .3s;
  }
  body.dark {
    background:#1e1e2f;
    color:#f5f5f5;
  }

  header {
    background:linear-gradient(135deg,#4f46e5,#7c3aed);
    padding:16px 24px;
    display:flex;
    align-items:center;
    box-shadow:0 4px 15px rgba(0,0,0,.2);
  }
  .logo-circle {
    width:48px; height:48px; border-radius:50%;
    background:#fff; color:#4f46e5;
    font-weight:700; font-size:1.2rem;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 3px 8px rgba(0,0,0,.25);
  }
  .logo-text {margin-left:10px; font-size:1.3rem; font-weight:600; color:#fff;}

  .profile-section {padding:40px 20px; display:flex; justify-content:center;}
  .profile-container {
    max-width:700px; width:100%; background:#fff;
    padding:30px; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.1);
    transition:background .3s,color .3s;
  }
  body.dark .profile-container {background:#2b2b3c; color:#fff;}

  .section-title {text-align:center; margin-bottom:25px; font-size:1.6rem; font-weight:700;}
  .profile-card {text-align:center; margin-bottom:30px;}
  .profile-info p {margin:8px 0; font-size:1.05rem;}

  .btn {
    margin:8px; padding:10px 22px; border:none; border-radius:25px;
    background:linear-gradient(135deg,#4f46e5,#7c3aed);
    color:#fff; font-weight:600; cursor:pointer; text-decoration:none;
    display:inline-block; transition:all .3s;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
  }
  .btn:hover {background:linear-gradient(135deg,#6b63ff,#5b34e5); transform:translateY(-3px);}

  footer {text-align:center; padding:20px; color:#666;}
</style>
</head>
<body>

<header>
  <div class="logo-circle">V.V</div>
  <div class="logo-text">Maharashtra Board</div>
</header>

<section class="profile-section">
  <div class="profile-container">
    <h2 class="section-title">My Profile</h2>

    <div class="profile-card">
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
        <p><strong>Email:</strong> <span id="userEmail">john@example.com</span></p>
      </div>
      <button class="btn" onclick="editProfile()">Edit Profile</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div id="editForm" style="display:none; margin-top:20px;">
      <input type="text" id="editName" placeholder="Enter Name">
      <input type="email" id="editEmail" placeholder="Enter Email">
      <button class="btn" onclick="saveProfile()">Save</button>
      <button class="btn" onclick="cancelEdit()">Cancel</button>
    </div>

    <div style="margin-top:40px;">
      <h3>üì• My Downloads</h3>
      <div class="download-list">
        <a href="pdfs/chapter1.pdf" download class="btn">Chapter 1 ‚Äì Numbers</a>
        <a href="pdfs/chapter2.pdf" download class="btn">Chapter 2 ‚Äì Addition</a>
        <a href="pdfs/science1.pdf" download class="btn">Science ‚Äì Plants</a>
      </div>
    </div>

    <!-- Back Button -->
    <div style="text-align:center; margin-top:50px;">
      <button class="btn" onclick="goBack()">‚Üê Back</button>
      <label style="display:block; margin-top:15px; font-size:.95rem;">
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> Dark Mode
      </label>
    </div>

  </div>
</section>

<footer>
  <p>¬© 2025 V.V</p>
</footer>

<script>
  // === PROFILE EDIT FUNCTIONS ===
  function editProfile(){
    document.getElementById("editForm").style.display="block";
    document.getElementById("editName").value=document.getElementById("userName").innerText;
    document.getElementById("editEmail").value=document.getElementById("userEmail").innerText;
  }
  function cancelEdit(){document.getElementById("editForm").style.display="none";}
  function saveProfile(){
    const n=document.getElementById("editName").value.trim();
    const e=document.getElementById("editEmail").value.trim();
    if(n && e){
      document.getElementById("userName").innerText=n;
      document.getElementById("userEmail").innerText=e;
      cancelEdit(); alert("Profile updated!");
    } else alert("Fill Name & Email");
  }
  function logout(){
    alert("Logged out!"); window.location.href="textbooks.html";
  }
  function goBack(){
    window.history.back();
  }

  // === DARK MODE PERSISTENCE ===
  const darkToggle = document.getElementById("darkModeToggle");
  if(localStorage.getItem("darkMode") === "true"){
    document.body.classList.add("dark");
    darkToggle.checked = true;
  }

  function toggleDarkMode(){
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("darkMode", isDark);
  }
</script>

</body>
</html>

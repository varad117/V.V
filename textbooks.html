const levelContent = document.getElementById("levelContent");
const backBtn = document.getElementById("backBtn");
const sectionTitle = document.getElementById("sectionTitle");
let currentClass = null;

function showClasses(){
  sectionTitle.textContent = "Select Class";
  backBtn.style.display = "none";
  levelContent.innerHTML = "";
  currentClass = null;

  const classes = Object.keys(textbooks);
  const topRow = document.createElement("div");
  topRow.className = "class-row";
  const bottomRow = document.createElement("div");
  bottomRow.className = "class-row";

  classes.slice(0,4).forEach(cls=>{
    const btn = document.createElement("button");
    btn.textContent = cls;
    btn.className = "btn-shared";
    btn.onclick = ()=>showSubjects(cls);
    topRow.appendChild(btn);
  });

  classes.slice(4).forEach(cls=>{
    const btn = document.createElement("button");
    btn.textContent = cls;
    btn.className = "btn-shared";
    btn.onclick = ()=>showSubjects(cls);
    bottomRow.appendChild(btn);
  });

  levelContent.appendChild(topRow);
  levelContent.appendChild(bottomRow);
}

function showSubjects(cls){
  currentClass = cls;
  sectionTitle.textContent = "Select Subject";
  levelContent.innerHTML = "";
  backBtn.style.display = "inline-block";

  const subjects = textbooks[cls];
  const row = document.createElement("div");
  row.className = "class-row";

  Object.keys(subjects).forEach(sub=>{
    const btn = document.createElement("button");
    btn.textContent = sub;
    btn.className = "btn-shared";
    btn.onclick = ()=>{
      const pdfLink = subjects[sub];
      window.open(pdfLink,"_blank");
    };
    row.appendChild(btn);
  });

  levelContent.appendChild(row);
}

backBtn.onclick = ()=>showClasses();
showClasses();

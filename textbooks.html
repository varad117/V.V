<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V.V Maharashtra Board - Textbooks</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { 
    margin:0; 
    font-family:"Poppins",sans-serif; 
    background:linear-gradient(135deg,#f5f7fa 0%,#e4e8f0 100%); 
    color:#2d3748; 
}
header { 
    background:linear-gradient(135deg,#544dd1 0%,#7c3aed 100%); 
    padding:16px 24px; 
    display:flex; 
    align-items:center; 
    gap:18px; 
    box-shadow:0 4px 20px rgba(0,0,0,0.15); 
}
.logo-circle { 
    width:55px; 
    height:55px; 
    border-radius:50%; 
    background:linear-gradient(135deg,#c3b8ff 0%,#4f46e5 100%); 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    font-size:1.4rem; 
    font-weight:800; 
    color:#000; 
    box-shadow:0 4px 12px rgba(0,0,0,.3); 
}
header h1 {margin:0;color:#fff;font-size:1.5rem;font-weight:600;}
main { 
    max-width:950px; 
    margin:40px auto; 
    background:#fff; 
    padding:50px 30px; 
    border-radius:20px; 
    box-shadow:0 8px 25px rgba(0,0,0,.1); 
    text-align:center; 
}
h2 { 
    margin:0 0 28px; 
    font-size:1.4rem; 
    font-weight:700; 
    color:#000; 
    background:#b48bff; 
    padding:6px 20px; 
    border-radius:8px; 
    display:inline-block; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1); 
}
.class-row { 
    display:flex; 
    justify-content:center; 
    flex-wrap:wrap; 
    gap:22px; 
    margin-bottom:28px; 
}
.btn-shared { 
    width:200px; 
    padding:15px 0; 
    border:none; 
    border-radius:50px; 
    font-size:1.05rem; 
    font-weight:600; 
    color:#fff; 
    background:linear-gradient(135deg,#4f46e5 0%,#7c3aed 100%); 
    box-shadow:0 6px 15px rgba(0,0,0,0.25); 
    cursor:pointer; 
    transition:all .3s; 
}
.btn-shared:hover { 
    background:linear-gradient(135deg,#6b63ff 0%,#5b34e5 100%); 
    transform:translateY(-4px); 
    box-shadow:0 10px 25px rgba(0,0,0,.35); 
}

/* Back button styled same as .btn-shared */
#backBtn { 
    margin-top:25px; 
    width:200px; 
    padding:15px 0; 
    font-size:1.05rem; 
    font-weight:600; 
    color:#fff; 
    background:linear-gradient(135deg,#4f46e5 0%,#7c3aed 100%); 
    border:none; 
    border-radius:50px; 
    cursor:pointer; 
    transition:all .3s; 
}
#backBtn:hover { 
    background:linear-gradient(135deg,#6b63ff 0%,#5b34e5 100%); 
    transform:translateY(-4px); 
    box-shadow:0 10px 25px rgba(0,0,0,.35); 
}
</style>
</head>
<body>

<header>
  <div class="logo-circle">V.V</div>
  <h1>Maharashtra Board Textbooks</h1>
</header>

<main>
  <h2 id="sectionTitle">Select Class</h2>
  <div id="levelContent"></div>
  <button id="backBtn">← Back</button> 
</main>

};

const levelContent = document.getElementById("levelContent");
const backBtn = document.getElementById("backBtn");
const sectionTitle = document.getElementById("sectionTitle");

let currentPage = "home"; 

function showClasses() {
  sectionTitle.textContent = "Select Class";
  levelContent.innerHTML = "";
  currentPage = "home";
  backBtn.disabled = false; 
  backBtn.onclick = () => { window.location.href = 'index.html'; };
  
  const row = document.createElement("div");
  row.className = "class-row";
  Object.keys(textbooks).forEach(cls => {
    const btn = document.createElement("button");
    btn.textContent = cls;
    btn.className = "btn-shared";
    btn.onclick = () => showSubjects(cls);
    row.appendChild(btn);
  });
  levelContent.appendChild(row);
}

function showSubjects(cls) {
  sectionTitle.textContent = cls + " - Subjects";
  levelContent.innerHTML = "";
  currentPage = "subjects";
  backBtn.disabled = false;
  backBtn.onclick = () => { showClasses(); };
  
  const row = document.createElement("div");
  row.className = "class-row";
  Object.keys(textbooks[cls]).forEach(sub => {
    const btn = document.createElement("button");
    btn.textContent = sub;
    btn.className = "btn-shared";
    btn.onclick = () => window.open(textbooks[cls][sub], "_blank");
    row.appendChild(btn);
  });
  levelContent.appendChild(row);
}

showClasses();
</script>

</body>
</html>
